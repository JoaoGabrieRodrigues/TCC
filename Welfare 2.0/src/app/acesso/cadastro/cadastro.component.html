<div class="card" style="width: 20rem;">
    <div class="card-body">
      <div class="card-title"></div>
  
      <form [formGroup]="formulario" (ngSubmit)="cadastrarUsuario()">
          <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                class="form-control" 
                formControlName="email"
              >
              <small *ngIf="formulario.get('email').valid && formulario.get('email').touched" class="form-text text-success"></small>
              <small *ngIf="!formulario.get('email').valid && formulario.get('email').touched" class="form-text text-danger">Email inválido</small>
            </div>
            <div class="form-group">
              <label for="nome">Nome Completo</label>
              <input 
                type="text"
                class="form-control" 
                formControlName="nome"
              >
              <small *ngIf="formulario.get('nome').valid && formulario.get('nome').touched" class="form-text text-success"></small>
              <small *ngIf="!formulario.get('nome').valid && formulario.get('nome').touched" class="form-text text-danger">Nome inválido</small>
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input 
                type="password"
                class="form-control" 
                formControlName="senha"
              >
              <small *ngIf="formulario.get('senha').valid && formulario.get('senha').touched" class="form-text text-success"></small>
              <small *ngIf="!formulario.get('senha').valid && formulario.get('senha').touched" class="form-text text-danger">Senha inválida</small>
            </div>
        <button type="submit" class="btn btn-primary btn-sm btn-block">Cadastre-se</button>
      </form>
      <hr />
  
      <p class="small text-center">Ao cadastrar-se, você concorda com nossos
        <b>Termos</b> e
        <b>Política de Privacidade</b>.</p>
  
    </div>
  </div>
  <br />
  <div class="card" style="width: 20rem;">
    <div class="card-body">
      <p class="card-text">
        Tem uma conta?
        <a href="#" (click)="exibirPainelLogin()" class="card-link">Faça login</a>
      </p>
    </div>
  </div>
